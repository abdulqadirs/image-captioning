[GPU]
disable_cuda = False

[paths]
images_dir = Flickr8k_images
captions_dir = Flickr8k_text/Flickr8k.token.txt
outdir = output
checkpoint_file = checkpoint.ImageCaptioning.pth.tar

[encoder]
embed_size = 50

[decoder]
embed_size = 50
hidden_size = 20

[pretrained_embeddings]
path = glove.6B.50d.word2vec.txt
emb_dim = 50

[training]
batch_size = 2
epochs = 1000
learning_rate = 0.01

[validation]
batch_size = 2
validate_every = 1

[logging]
logfile = output.log