[GPU]
DisableCuda = False 
GPU = 0

[paths]
images_dir = ../Flickr8k_Dataset/Flickr8k_images
captions_dir = ../Flickr8k_Dataset/Flickr8k_text/Flickr8k.token.txt

[encoder]
embed_size = 50

[decoder]
embed_size = 50
hidden_size = 20

[pretrained_embeddings]
path = ../word2vec/glove.6B.50d.word2vec.txt
emb_dim = 50

[train]
batch_size = 2
epochs = 1000
learning_rate = 0.01
outdir = output
[validation]
validate_every = 1

